# .gitlab-ci.yml
# ==========================================
# Pipeline CI/CD pour une API Node.js avec GitLab
# ==========================================

# Image Docker utilisée par le runner
image: node:latest

# Configuration du cache pour accélérer le pipeline
cache:
  key:
    files:
      - package-lock.json  # Le cache se régénère si ce fichier change
  paths:
    - node_modules/
    - .npm/

# Définition des stages du pipeline
stages:
  - validate
  - test
  - build
  - release
  - deploy

# ------------------------------------------
# Premier job : installation des dépendances
# Stage spécial .pre exécuté en premier
# ------------------------------------------
install:
  stage: .pre
  script:
    - echo "Installation des dépendances..."
    - npm ci --cache .npm --prefer-offline

# ------------------------------------------
# Étape de validation du code (lint)
# ------------------------------------------
validate:
  stage: validate
  script:
    - echo "Validation du code..."
    - npm run lint || echo "Lint non configuré, étape ignorée"

# ------------------------------------------
# Étape de tests
# ------------------------------------------
test:
  stage: test
  script:
    - echo "Exécution des tests..."
    - npm test || echo "Aucun test défini, étape ignorée"

# ------------------------------------------
# Étape de build (construction de l'application)
# ------------------------------------------
build:
  stage: build
  script:
    - echo "Construction de l'application..."
    - npm run build || echo "Pas de script build défini, étape ignorée"
  artifacts:
    paths:
      - dist/

# ------------------------------------------
# Étape de release (préparation du package)
# ------------------------------------------
release:
  stage: release
  script:
    - echo "Préparation de la release..."
    - npm pack || echo "Pas de package à créer, étape ignorée"

# ------------------------------------------
# Étape de déploiement (manuelle)
# ------------------------------------------
deploy:
  stage: deploy
  script:
    - echo "Déploiement de l'application..."
    - npm start || echo "Pas de commande de déploiement définie"
  when: manual
